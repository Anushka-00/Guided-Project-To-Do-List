<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>To Do list</title>
</head>
<body>
    <div id="todo">
        <form id="todo-form">
            <input type="text" id="task-input" name="todo-input" placeholder="Enter task">
            <button type="submit" id="submit-btn">Add Task</button>
        </form>
        <div id="todo-list">
            <h2>TO DO LIST:</h2>
        </div>
    </div>
</body>
</html>
